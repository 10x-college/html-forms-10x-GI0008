<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <iframe id="bg-frame" src="./styles/effect.html"></iframe>
    
    <form action="#" method="post">
        <fieldset>
            <legend>Pilot Credentials</legend>
            <label for="pilot-name">Pilot Name:</label>
            <input id="pilot-name" type="text" name="pilot-name" required placeholder="Enter name">

            <label for="access-code">Access Code:</label>
            <input id="access-code" type="password" name="access_code" required placeholder="Enter access code">

            <label for="email">Command Email:</label>
            <input type="email" name="email" id="email" required placeholder="Enter email">
        </fieldset>

        <fieldset>
            <legend>Vessel Diagnostics</legend>
            <label for="hull-damage">Hull Damage (%):</label>
            <input type="number"id="hull-damage" name="vessels" required>

            <label for="emergency">Emergency Level:</label>
            <select name="Level" id="emergency" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Mission Log & Evidence</legend>
            <label for="sos">SOS Message:</label>
            <textarea name="Sos Message" id="sos" required rows="3"></textarea>
        </fieldset>

        <div>
            <input type="checkbox" id="quarantine" name="quarantine" required>
            <label for="quarantine">I agree to quarantine protocols.</label>
        </div>
        <button type="submit">SUBMIT</button>
        <button type="reset">RESET SYSTEM</button>
    </form>

    <script src="./scripts/launch.js"></script>
</body>
</html>
